<html lang="en">
    <head>

        <title>Movie Ratings</title>

	   }

    <body>
	
	<div>
	    <form id="movie-form">
		<label for="movie-name">MOVIE NAME</label>
		<input name="movie-name" type="text" value="" placeholder="Movie Name" />
		<label for="rating">MOVIE RATING</label>
		<input name="rating" type="number" value="" min="0" max="10" />
		<button>submit</button>
	    </form>
	    <table id="ratings-list">
		<tr id="tbl-header" ><th>NAME</th><th>RATING</th><th>REMOVE</th></tr>

	    </table>
	    
	</div>
